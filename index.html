<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <section class="js-slider" style="margin-bottom: 2000px;">
            <div class="container">
                <div class="wrapper">
                    <div class="slider-container">
                        <ul class="slider">
                            <li class="active item"><img src="./images/slider-1.png" alt=""></li>
                            <li class="item"><img src="./images/slider-2.png" alt=""></li>
                            <li class="item"><img src="./images/slider-3.png" alt=""></li>
                            <li class="item"><img src="./images/slider-1.png" alt=""></li>
                            <li class="item"><img src="./images/slider-2.png" alt=""></li>
                        </ul>

                        <div class="slider-arrows">
                            <button class="prev">Previous</button>
                            <button class="next">Next</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
